<nav class="headbar">
    <div *ngIf="showLogin">
        <button type="button" class="btn-primary" routerLink="start/register">
            Cadastrar-se
        </button>
        <a routerLink="start/login">
            Entrar <i class="fa-solid fa-arrow-right-to-bracket"></i>
        </a>
    </div>
    <div *ngIf="!showLogin && isLoggedIn">
        <a (click)="signOut()">
            Sair <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
    </div>
</nav>
